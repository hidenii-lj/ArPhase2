<!DOCTYPE html>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<!--script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script-->
<script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/atrame-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false" device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false">

    <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker type="pattern" url="obj/pattern-toyoko_logo.patt">
        <!--objファイル: 形　mtlファイル: 表面　mtlなしでは透明になってしまう--->
        <a-entity 
            obj-model="obj: url(obj/Building.obj);
                       mtl: url(obj/Building.mtl)"
            scale="0.02 0.02 0.02"
            rotation="-90 0 0"
        >
        </a-entity>
        <!--scale:サイズ　rotation: 角度 -90??-->
             <a-text value="Cat AR by J" position="0 0.8 0" align="center"></a-text>
    </a-marker>

    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
